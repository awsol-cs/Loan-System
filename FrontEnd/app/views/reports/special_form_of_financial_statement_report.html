<div class="content-container" ng-controller="StaticController">
	<div class="card well">
    <ul class="breadcrumb">

	    </div>
	    <div ng-hide="isCollapsed" class="alert-block form-horizontal">
	        <br>

	        <div class="form-group info">
	            <label class="control-label col-sm-2 ng-binding">Office</label>

                <div class="col-sm-3">

				        <option value="" class="ng-binding" selected="selected">--Select One--</option>
				        <option label="Head Office" value="string:1">Head Office</option>
				        <option label="....Makati Office" value="string:2">....Makati Office</option>
				        <option label="....Cebu Office" value="string:3">....Cebu Office</option>
				        <option label="....Davao Office" value="string:4">....Davao Office</option>
				    </select>

				        <div class="chosen-drop">

				</div>
	        </div>
	        <div class="form-group info">
	            <label class="control-label col-sm-2 ng-binding">Document Type</label>
	            <div class="col-sm-3">
				    <select value="" class="form-control input-xlarge ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" required="" ng-model="currentDocument">
				        <option value="" class="ng-binding" selected="selected">--Select One--</option>
				        <option label="Annual Information Statement Report" value="AIS-SEC-Form-85-18-1.xlsx">Annual Information Statement Report</option>
				        <option label="Audited Financial Statement Report" value="audited-financial-statements-1h-2016.pdf">Audited Financial Statement Report</option>
				        <option label="Interim Semi-Annual Financial Statement" value="lcif.zip">Interim Semi-Annual Financial Statement</option>
				        <option label="Issuers of Exempt Commercial Paper" value="SEC-Form-QEPS2.xlsx">Issuers of Exempt Commercial Paper</option>
				        <option label="Special Form of Financial Statement" value="SEC-Form-LCFS1.pdf">Special Form of Financial Statement</option>
				    </select>
	            </div>
	        </div>
	        <div class="form-group info">
	            <label class="control-label col-sm-2">Start Date</label>
	            <div class="col-sm-3">
	                <input style="width: 257px" type="text" datepicker-pop="yyyy-MM-dd" ng-model="one" is-open="" min=""
	                       max="'2020-06-22'" date-disabled="disabled(date, mode)"  class="form-control" required/>
	            </div>
	        </div>
	        <div class="form-group info">
	            <label class="control-label col-sm-2">End Date</label>
	            <div class="col-sm-3">
	                <input style="width: 257px" type="text" datepicker-pop="yyyy-MM-dd" ng-model="two" is-open="" min=""
	                       max="'2020-06-22'" date-disabled="disabled(date, mode)"  class="form-control" required/>
	            </div>
	        </div>
	        <!--
	        <span class="col-md-offset-3 paddedleft120"><a href="./static/SEC-Form-LCFS1.pdf" download id="run" class="btn btn-primary">
	        <i class="fa fa-play"></i>&nbsp;&nbsp;{{ 'label.button.runreport' | translate }}</a></span> -->
	        
	        <button type="button" class="btn btn-primary" ng-click="getCurrentDocument();"><i class="fa fa-play"></i>&nbsp;&nbsp;{{ 'label.button.runreport' | translate }}</button>

	        <br /><br />

	        <div ng-show="isVisible">
		        <div class="form-group info">
			        <iframe class="animate-if" type="text/html" width="100%" height="842px" ng-src="{{ pdf.src }}" allowfullscreen frameborder="0">
		        </div>
	        </div>

	    </div>
	</div>
